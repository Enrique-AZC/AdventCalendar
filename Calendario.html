<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  body {
    display: flex;
    justify-content: center;
    background: #f7f2ec;
  }

  .calendar-container {
    position: relative;
    width: 1100px;   /* ajusta según tamaño */
  }

  .calendar-image {
    width: 100%;
    display: block;
  }

  .day {
    position: absolute;
    cursor: pointer;
    background: rgba(255, 220, 180, 0.0); /* invisible */
    border-radius: 6px;
  }

  /* Popup */
  .popup-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .popup {
    background: white;
    padding: 20px;
    border-radius: 16px;
    width: 300px;
    font-size: 18px;
    text-align: center;
  }

  .close-btn {
    margin-top: 15px;
    padding: 8px 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #c44;
    color: white;
  }
</style>
</head>
<body>

<div class="calendar-container">
  <img src="calendario.png" class="calendar-image">

  <!-- 24 PUERTAS (sus posiciones están ajustadas para tu imagen) -->
  <!-- Cada bloque define una zona clicable -->
  <!-- FILA 1 (1–6) -->
  <div class="day" style="top: 205px; left: 265px; width: 90px; height: 90px;" data-day="1"></div>
  <div class="day" style="top: 205px; left: 365px; width: 90px; height: 90px;" data-day="2"></div>
  <div class="day" style="top: 205px; left: 465px; width: 90px; height: 90px;" data-day="3"></div>
  <div class="day" style="top: 205px; left: 565px; width: 90px; height: 90px;" data-day="4"></div>
  <div class="day" style="top: 205px; left: 665px; width: 90px; height: 90px;" data-day="5"></div>
  <div class="day" style="top: 205px; left: 765px; width: 90px; height: 90px;" data-day="6"></div>

  <!-- FILA 2 (7–13) -->
  <div class="day" style="top: 305px; left: 265px; width: 90px; height: 90px;" data-day="7"></div>
  <div class="day" style="top: 305px; left: 365px; width: 90px; height: 90px;" data-day="8"></div>
  <div class="day" style="top: 305px; left: 465px; width: 90px; height: 90px;" data-day="9"></div>
  <div class="day" style="top: 305px; left: 565px; width: 90px; height: 90px;" data-day="10"></div>
  <div class="day" style="top: 305px; left: 665px; width: 90px; height: 90px;" data-day="11"></div>
  <div class="day" style="top: 305px; left: 765px; width: 90px; height: 90px;" data-day="12"></div>
  <div class="day" style="top: 305px; left: 865px; width: 90px; height: 90px;" data-day="13"></div>

  <!-- FILA 3 (14–20) -->
  <div class="day" style="top: 405px; left: 265px;" data-day="14"></div>
  <div class="day" style="top: 405px; left: 365px;" data-day="15"></div>
  <div class="day" style="top: 405px; left: 465px;" data-day="16"></div>
  <div class="day" style="top: 405px; left: 565px;" data-day="17"></div>
  <div class="day" style="top: 405px; left: 665px;" data-day="18"></div>
  <div class="day" style="top: 405px; left: 765px;" data-day="19"></div>
  <div class="day" style="top: 405px; left: 865px;" data-day="20"></div>

  <!-- FILA 4 (21–24) -->
  <div class="day" style="top: 505px; left: 265px;" data-day="21"></div>
  <div class="day" style="top: 505px; left: 365px;" data-day="22"></div>
  <div class="day" style="top: 505px; left: 465px;" data-day="23"></div>
  <div class="day" style="top: 505px; left: 565px;" data-day="24"></div>
</div>

<!-- Popup -->
<div class="popup-bg" id="popup">
  <div class="popup">
    <div id="popupText"></div>
    <button class="close-btn" onclick="closePopup()">Cerrar</button>
  </div>
</div>

<script>
const mensajes = {
  1: "Día 1: Me encanta empezar diciembre contigo ❤️",
  2: "Día 2: Eres mi persona favorita.",
  3: "Día 3: Gracias por hacer mis días más bonitos.",
  4: "Día 4: Me haces tan feliz.",
  5: "Día 5: Hoy toca abrazo extra.",
  6: "Día 6: Me derrito contigo.",
  7: "Día 7: Qué suerte tengo.",
  8: "Día 8: Tu risa es magia.",
  9: "Día 9: Eres mi tradición favorita.",
  10: "Día 10: Hoy toca beso sorpresa.",
  11: "Día 11: Me gusta todo contigo.",
  12: "Día 12: Mitad del calendario, todo mi corazón.",
  13: "Día 13: Gracias por existir.",
  14: "Día 14: Qué bonito es el mundo contigo.",
  15: "Día 15: Eres mi hogar.",
  16: "Día 16: Hoy toca plan especial.",
  17: "Día 17: Adoro estar contigo.",
  18: "Día 18: Eres mi alegría.",
  19: "Día 19: Siempre tú.",
  20: "Día 20: Cada día te quiero más.",
  21: "Día 21: Ya huele a Navidad contigo ❤️",
  22: "Día 22: Eres mi mejor regalo.",
  23: "Día 23: Qué ilusión compartir diciembre contigo.",
  24: "Día 24: Feliz Navidad, amor."  
};

document.querySelectorAll('.day').forEach(dia => {
  dia.addEventListener('click', () => {
    const n = dia.dataset.day;
    document.getElementById('popupText').innerText = mensajes[n];
    document.getElementById('popup').style.display = 'flex';
  });
});

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}
</script>

</body>
</html>
