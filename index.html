<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  body {
    display: flex;
    justify-content: center;
    background: #f7f2ec;
  }

  .calendar-container {
    position: relative;
    width: 1832px;
    height: 1030px;
  }

  .calendar-image {
    width: 100%;
    height: 100%;
    display: block;
  }

  .day {
    position: absolute;
    cursor: pointer;
    background: rgba(255, 220, 180, 0);
    width: 125px;
    height: 100px;
  }

  .popup-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .popup {
    background: white;
    padding: 20px;
    border-radius: 16px;
    width: 350px;
    font-size: 18px;
    text-align: center;
  }

  .close-btn {
    margin-top: 15px;
    padding: 8px 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #c44;
    color: white;
  }

  textarea {
    width: 100%;
    height: 90px;
    margin-top: 10px;
    resize: none;
    border-radius: 8px;
    padding: 8px;
  }

  .save-btn {
    margin-top: 10px;
    padding: 8px 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #4c8;
    color: white;
  }
</style>
</head>
<body>

<div class="calendar-container">
  <img src="calendario.png" class="calendar-image">

  <!-- FILA 0 -->
  <div class="day" style="top:277px; left:211px" data-day="1"></div>
  <div class="day" style="top:277px; left:336px" data-day="2"></div>
  <div class="day" style="top:277px; left:461px" data-day="3"></div>
  <div class="day" style="top:277px; left:586px" data-day="4"></div>
  <div class="day" style="top:277px; left:711px" data-day="5"></div>
  <div class="day" style="top:277px; left:836px" data-day="6"></div>

  <!-- FILA 1 -->
  <div class="day" style="top:397px; left:211px" data-day="7"></div>
  <div class="day" style="top:397px; left:336px" data-day="8"></div>
  <div class="day" style="top:397px; left:461px" data-day="9"></div>
  <div class="day" style="top:397px; left:586px" data-day="10"></div>
  <div class="day" style="top:397px; left:711px" data-day="11"></div>
  <div class="day" style="top:397px; left:836px" data-day="12"></div>

  <!-- FILA 2 -->
  <div class="day" style="top:517px; left:211px" data-day="13"></div>
  <div class="day" style="top:517px; left:336px" data-day="14"></div>
  <div class="day" style="top:517px; left:461px" data-day="15"></div>
  <div class="day" style="top:517px; left:586px" data-day="16"></div>
  <div class="day" style="top:517px; left:711px" data-day="17"></div>
  <div class="day" style="top:517px; left:836px" data-day="18"></div>

  <!-- FILA 3 -->
  <div class="day" style="top:637px; left:211px" data-day="19"></div>
  <div class="day" style="top:637px; left:336px" data-day="20"></div>
  <div class="day" style="top:637px; left:461px" data-day="21"></div>
  <div class="day" style="top:637px; left:586px" data-day="22"></div>
  <div class="day" style="top:637px; left:711px" data-day="23"></div>
  <div class="day" style="top:637px; left:836px" data-day="24"></div>
</div>

<div class="popup-bg" id="popup">
  <div class="popup">
    <div id="popupText"></div>

    <textarea id="notesInput" placeholder="Tus notas para este día..."></textarea>
    <button class="save-btn" onclick="saveNotes()">Guardar</button>

    <button class="close-btn" onclick="closePopup()">Cerrar</button>
  </div>
</div>

<script>
let activeDay = null;

const mensajes = {
  1: "Día 1: Me encanta empezar diciembre contigo ❤️",
  2: "Día 2: Eres mi persona favorita.",
  3: "Día 3: Gracias por hacer mis días más bonitos.",
  4: "Día 4: Me haces tan feliz.",
  5: "Día 5: Hoy toca abrazo extra.",
  6: "Día 6: Me derrito contigo.",
  7: "Día 7: Qué suerte tengo.",
  8: "Día 8: Tu risa es magia.",
  9: "Día 9: Eres mi tradición favorita.",
  10:"Día 10: Hoy toca beso sorpresa.",
  11:"Día 11: Me gusta todo contigo.",
  12:"Día 12: Mitad del calendario, todo mi corazón.",
  13:"Día 13: Gracias por existir.",
  14:"Día 14: Qué bonito es el mundo contigo.",
  15:"Día 15: Eres mi hogar.",
  16:"Día 16: Hoy toca plan especial.",
  17:"Día 17: Adoro estar contigo.",
  18:"Día 18: Eres mi alegría.",
  19:"Día 19: Siempre tú.",
  20:"Día 20: Cada día te quiero más.",
  21:"Día 21: Ya huele a Navidad contigo ❤️",
  22:"Día 22: Eres mi mejor regalo.",
  23:"Día 23: Qué ilusión compartir diciembre contigo.",
  24:"Día 24: Feliz Navidad, amor."
};

// Cargar notas guardadas
function loadNotes(day) {
  return localStorage.getItem("nota_" + day) || "";
}

// Guardar notas
function saveNotes() {
  const texto = document.getElementById('notesInput').value;
  localStorage.setItem("nota_" + activeDay, texto);
  alert("Guardado ✔");
}

document.querySelectorAll('.day').forEach(dia => {
  dia.addEventListener('click', () => {
    activeDay = dia.dataset.day;

    document.getElementById('popupText').innerText = mensajes[activeDay];

    const notas = loadNotes(activeDay);
    document.getElementById('notesInput').value = notas;

    document.getElementById('popup').style.display = 'flex';
  });
});

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}
</script>

</body>
</html>
