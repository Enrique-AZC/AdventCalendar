<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  body {
  display: flex;
  justify-content: center;
  background: #f7f2ec;
  overflow: auto;      
  min-width: 1832px;   
}

.calendar-container {
  position: relative;
  width: 1832px;
  height: 1030px;
  min-width: 1832px;
  min-height: 1030px;
}


.calendar-image {
  width: 1832px;
  height: 1030px;
  display: block;
}

  .day {
    position: absolute;
    cursor: pointer;
    background: rgba(255, 220, 180, 0);
    width: 100px;
    height: 100px;
  }

  .popup-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .popup {
    background: white;
    padding: 20px;
    border-radius: 16px;
    width: 350px;
    font-size: 18px;
    text-align: center;
  }

  .close-btn {
    margin-top: 15px;
    padding: 8px 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #c44;
    color: white;
  }

  textarea {
    width: 100%;
    height: 90px;
    margin-top: 10px;
    resize: none;
    border-radius: 8px;
    padding: 8px;
  }

  .save-btn {
    margin-top: 10px;
    padding: 8px 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #4c8;
    color: white;
  }
  /* Mejora visual avanzada */
  .popup-bg {
  }

  .popup {
    background: linear-gradient(135deg, #fff6eb, #ffe8d0);
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    border: 2px solid #d7bfa4;
    animation: popIn 0.25s ease-out;
  }

  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .day:hover {
    background: rgba(255, 255, 255, 0.18);
    border-radius: 12px;
    transition: 0.25s;
  }

  .notes-box {
    margin-top: 15px;
    background: #fff;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #e3d5c8;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.07);
  }

  .textarea-note {
    width: 100%;
    height: 80px;
    border-radius: 8px;
    border: 1px solid #d6c4b8;
    padding: 8px;
    resize: none;
    font-size: 15px;
    background: #fffdf9;
  }

  .save-btn {
    margin-top: 10px;
    padding: 8px 20px;
    background: #2f7d44;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  .save-btn:hover {
    background: #46a75e;
  }

  .close-btn {
    background: #b03a3a !important;
  }
</style>
</head>
<body>

<div class="popup-bg" id="popup">

    <textarea id="notesInput" placeholder="Tus notas para este día..."></textarea>
    <button class="save-btn" onclick="saveNotes()">Guardar</button>

</div>

<script>
let activeDay = null;
const mensajes = {

  30: "Día 30: Gracias por existir, amor.",
  31: "Día 31: Ganas de saber, que nos traerán todos estos años."
};


// Cargar notas guardadas
function loadNotes(day) {
  return localStorage.getItem("nota_" + day) || "";
}

// Guardar notas
function saveNotes() {
  const texto = document.getElementById('notesInput').value;
  localStorage.setItem("nota_" + activeDay, texto);
  alert("Guardado ✔");
}

document.querySelectorAll('.day').forEach(dia => {
  dia.addEventListener('click', () => {
    activeDay = dia.dataset.day;

    document.getElementById('popupText').innerText = mensajes[activeDay];

    const notas = loadNotes(activeDay);
    document.getElementById('notesInput').value = notas;

    document.getElementById('popup').style.display = 'flex';
  });
});

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}
</script>

</body>
